    <div class="sec">
        <h2>String Oparetor</h2>
        <div class="bod">
            <script>
                var line1 = " Borhan";
                var line2 = " Age: ";
                var line3 = 36;
                var line4 = 14;
        
                document.write(line1 + " " + line2 + line3 + line4);

                    document.write("<br>");

                </script>

        </div>
    </div>

    <div class="sec">
        <h2>Comparison Oparetor</h2>
        <div class="bod">
            
            <script>
                var ad = 4 == 4 ;
                var bd = 4 == 6 ;

               document.write("4 == 4" + " " + ad);
                
                    document.write("<br>");
                
                document.write("4 == 6" + " " +bd);

                    document.write("<br>");

                var ar = 4 == "4" ;
                var as = 4 === "4" ;
                document.write("4 == '4' " + " " +ar);

                    document.write("<br>");

                document.write("4 === '4' " + " "+ as);

                    document.write("<br>");

                var al = 4 != 5 ;
                document.write("4 != 5 " + " " +al);

                    document.write("<br>");

                var ap = 4 !== "4" ;
                document.write("4 !== '4' " + " " +ap);

                    document.write("<br>");

                var aa = 4 > 5 ;
                var aaa = 5 < 10;
                document.write("4 > 5" + " " +aa);

                    document.write("<br>");

                document.write("5 > 10" + " " +aaa);

                

            </script>
        </div>
    </div>


    <div class="sec">
        <h2>Logical Oparetor</h2>
        <div class="bod">
            <script>
                document.write(aa || aaa);

                    document.write("<br>");

                document.write(aa && aaa);
            </script>
        </div>
    </div>


    <div class="sec">
        <h2>Condition</h2>
        <div class="bod">
            <script>
                // If True Then 1st word
                var ams = (1<8) ? "Hello":"world";
                //If False Thens 2nd word
                var amt = (8<1) ? "Hello":"world";
                document.write(ams);

                    document.write("<br>");
                
                document.write(amt);

            </script>
        </div>
    </div>
